name: test

on: [push, pull_request]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: test
      run: |
        export DEBIAN_FRONTEND=noninteractive && \
        echo 'debconf debconf/frontend select Noninteractive' | sudo debconf-set-selections && \
        sudo apt-get update && \
        sudo apt-get install -yq --no-install-recommends python3.7 python3.7-dev python3-setuptools dialog apt-utils tshark libpcap0.8 libpcap-dev p0f && \
        sudo update-alternatives --install /usr/bin/python3 python3 /usr/bin/python3.6 1 && \
        sudo update-alternatives --install /usr/bin/python3 python3 /usr/bin/python3.7 2 && \
        pip3 install -U pip && \
        pip3 install codecov pytype pytest-cov && \
        find . -name requirements.txt -type f -exec pip3 install -r {} \; && \
        export PATH=/home/runner/.local/bin:$PATH && \
        make test && \
        coverage report && coverage xml
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1.0.5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
      if: github.repository == 'cyberreboot/network-tools' && github.event_name == 'push'
